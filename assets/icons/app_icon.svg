<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECCA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2EAA8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="512" cy="522" r="502" fill="url(#shadowGradient)"/>
  <circle cx="512" cy="512" r="502" fill="url(#bgGradient)"/>
  
  <!-- Letter G -->
  <text x="512" y="600" 
        font-family="Arial, sans-serif" 
        font-size="400" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#1A1A1A">G</text>
  
  <!-- Inner highlight -->
  <circle cx="512" cy="512" r="480" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
</svg> 